<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #dfe6e9;
        }

        .header {
            background: #6c5ce7;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .form-container {
            max-width: 400px;
            background: white;
            margin: 40px auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6c5ce7;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #5a4bdc;
        }

        footer {
            text-align: center;
            padding: 12px;
            background: #2d3436;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Contact Us</h1>
        <p>We would love to hear from you</p>
    </div>

    <div class="form-container">
        <h2>Feedback Form</h2>
        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Message</label>
            <textarea placeholder="Write your message here..." required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>Â© 2026 Feedback Website</p>
    </footer>

</body>
</html>
