<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
        }

        header {
            background: #1db954;
            padding: 25px;
            text-align: center;
            color: black;
        }

        nav {
            background: #000;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #1db954;
        }

        .banner {
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(to right, #1db954, #1ed760);
            color: black;
        }

        .section {
            padding: 30px;
        }

        .albums {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .album {
            background: #181818;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        .album img {
            width: 100%;
            border-radius: 6px;
        }

        .album h3 {
            margin: 10px 0 5px;
        }

        .album p {
            font-size: 14px;
            color: #b3b3b3;
        }

        footer {
            background: #000;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Music</h1>
    <p>Listen • Feel • Enjoy</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Albums</a>
    <a href="#">Playlists</a>
    <a href="#">Artists</a>
</nav>

<div class="banner">
    <h2>Top Albums</h2>
    <p>Enjoy your favorite music</p>
</div>

<div class="section">
    <div class="albums">
        <div class="album">
            <img src="https://via.placeholder.com/200" alt="Album">
            <h3>Chill Beats</h3>
            <p>Lo-fi • Relax</p>
        </div>
        <div class="album">
            <img src="https://via.placeholder.com/200" alt="Album">
            <h3>Rock Classics</h3>
            <p>Rock • Energy</p>
        </div>
        <div class="album">
            <img src="https://via.placeholder.com/200" alt="Album">
            <h3>Pop Hits</h3>
            <p>Pop • Trending</p>
        </div>
        <div class="album">
            <img src="https://via.placeholder.com/200" alt="Album">
            <h3>Instrumental</h3>
            <p>Calm • Focus</p>
        </div>
    </div>
</div>

<footer>
    <p>© 2026 My Music Website</p>
</footer>

</body>
</html>
